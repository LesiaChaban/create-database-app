version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "Install Node.js 22 and matching npm"
    command: |
      curl -fsSL https://rpm.nodesource.com/setup_22.x | bash -
      yum install -y nodejs
      node -v
      npm -v

  - type: Command
    name: "Install node-cli & unit-testing packages"
    command: |
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Install CycloneDX as dependency"
    command: |
      npm install --ignore-scripts
      npm install --save-dev @cyclonedx/cyclonedx-npm@1.19.3 --ignore-scripts

  - type: Command
    name: "Run cyclonedx-node-npm package"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-node-npm/blob/main/README.md
      npx @cyclonedx/cyclonedx-npm --omit dev --output-format JSON --output-file artifactSBOM.json --spec-version 1.4 --flatten-components
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
