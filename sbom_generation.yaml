version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "Install Node.js 22 and matching npm"
    command: |
      curl -fsSL https://rpm.nodesource.com/setup_22.x | bash -
      yum install -y nodejs
      node -v
      npm -v

  - type: Command
    name: "Install node-cli & unit-testing packages"
    command: |
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Install CycloneDX as dependency"
    command: |
      npm install --ignore-scripts
      npm install --save-dev @cyclonedx/cyclonedx-npm@1.19.3 --ignore-scripts

  - type: Command
    name: "Install mle-ts-ords-backend extension package"
    command: |
      cd templates/mle-ts-ords-backend
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Run CycloneDX for mle-ts-ords-backend package"
    command: |
      cd templates/mle-ts-ords-backend
      npx @cyclonedx/cyclonedx-npm \
        --omit dev \
        --output-format JSON \
        --output-file artifactSBOM_mle-ts-ords-backend.json \
        --spec-version 1.4

  - type: Command
    name: "Install mle-ts-sample extension package"
    command: |
      cd templates/mle-ts-sample
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Run CycloneDX for mle-ts-sample package"
    command: |
      cd templates/mle-ts-sample
      npx @cyclonedx/cyclonedx-npm \
        --omit dev \
        --output-format JSON \
        --output-file artifactSBOM_mle-ts-sample.json \
        --spec-version 1.4

  - type: Command
    name: "Install node-angular extension package"
    command: |
      cd templates/node-angular
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Run CycloneDX for node-angular package"
    command: |
      cd templates/node-angular
      npx @cyclonedx/cyclonedx-npm \
        --omit dev \
        --output-format JSON \
        --output-file artifactSBOM_node-angular.json \
        --spec-version 1.4

  - type: Command
    name: "Install node-angular extension package"
    command: |
      cd templates/node-jet
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Run CycloneDX for node-jet package"
    command: |
      cd templates/node-jet
      npx @cyclonedx/cyclonedx-npm \
        --omit dev \
        --output-format JSON \
        --output-file artifactSBOM_node-jet.json \
        --spec-version 1.4

  - type: Command
    name: "Install nodode-react-todo extension package"
    command: |
      cd templates/node-react-todo
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Run CycloneDX for node-react-todo package"
    command: |
      cd templates/node-react-todo
      npx @cyclonedx/cyclonedx-npm \
        --omit dev \
        --output-format JSON \
        --output-file artifactSBOM_node-react-todo.json \
        --spec-version 1.4

  - type: Command
    name: "Install nodode-react extension package"
    command: |
      cd templates/node-react
      rm -f package-lock.json
      npm install --ignore-scripts

  - type: Command
    name: "Run CycloneDX for node-react package"
    command: |
      cd templates/node-react
      npx @cyclonedx/cyclonedx-npm \
        --omit dev \
        --output-format JSON \
        --output-file artifactSBOM_node-react.json \
        --spec-version 1.4

  - type: Command
    name: "Download CycloneDX Linux CLI and install dependencies"
    command: |
      wget -O cyclonedx-linux-x64 https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.24.2/cyclonedx-linux-x64
      chmod +x cyclonedx-linux-x64
      yum install -y libicu
  - type: Command
    name: "Merge multiple SBOMs using CycloneDX-linux-cli"
    command: |
      # For more details, visit https://github.com/CycloneDX/cyclonedx-cli/blob/main/README.md
      chmod +x cyclonedx-linux-x64
      ./cyclonedx-linux-x64 merge --input-files templates/mle-ts-ords-backend/artifactSBOM_mle-ts-ords-backend.json templates/mle-ts-sample/artifactSBOM_mle-ts-sample.json templates/node-angular/artifactSBOM_node-angular.json templates/node-jet/artifactSBOM_node-jet.json templates/node-react-todo/artifactSBOM_node-react-todo.json templates/node-react/artifactSBOM_node-react.json --output-file artifactSBOM.json

outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
    
